# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-apim-graphql

services:
  orders-rest-api:
    project: ./orders-rest-api
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./

infra:
  provider: bicep
  path: infra

parameters:
  githubToken:
    secret: true


hooks:
  postprovision:
    # Execute the root script to generate MCP JSON artifacts after infra is provisioned.
    - shell: sh
      run: ./hooks/gen_mcp_json.sh